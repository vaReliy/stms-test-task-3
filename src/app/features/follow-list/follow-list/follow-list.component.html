<div class="container">
    <div rtl>
        <h1 class="main-heading">{{ 'stms.follow-list.title' | translate }}</h1>
        <div class="actions">
            <st-filter (filterChange)="onFilterChange($event)"></st-filter>

            <div *ngIf="orderList$ | async as orderList">
                <h2>{{'stms.follow-list.orders' | translate}}</h2>
                <st-orders-table
                    *ngIf="orderList.length; else empty"
                    [data]="orderList"
                    [actionType]="'remove'"
                    (action)="onUnfollowOrder($event)">
                </st-orders-table>
            </div>

            <div *ngIf="patientsList$ | async as patientList">
                <h2>{{'stms.follow-list.patients' | translate}}</h2>
                <st-patient-table
                    *ngIf="patientList.length; else empty"
                    [data]="patientList"
                    [actionType]="'remove'"
                    (action)="onUnfollowPatient($event)">
                </st-patient-table>
            </div>
        </div>
    </div>
</div>

<ng-template #empty>
    <div>{{'stms.follow-list.empty' | translate}}</div>
</ng-template>
