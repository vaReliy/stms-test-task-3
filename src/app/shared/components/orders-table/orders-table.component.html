<table [dataSource]="data" mat-table>
    <ng-container matColumnDef='action'>
        <ng-container *ngIf="actionType === 'add'">
            <th *matHeaderCellDef mat-header-cell>Add</th>
            <td *matCellDef="let order" mat-cell class="p10">
                <button
                    *ngIf="!order?.isFollowup"
                    (click)="action.emit(order)"
                    mat-raised-button
                    class="actions-main"
                    color="primary">
                    add to follow list
                </button>
                <span *ngIf="order?.isFollowup">followed</span>
            </td>
        </ng-container>

        <ng-container *ngIf="actionType === 'remove'">
            <th *matHeaderCellDef mat-header-cell>Remove</th>
            <td *matCellDef="let order" mat-cell class="p10">
                <button
                    *ngIf="order?.isFollowup"
                    (click)="action.emit(order)"
                    mat-raised-button
                    class="actions-main"
                    color="primary">
                    remove from follow list
                </button>
                <span *ngIf="!order?.isFollowup">unfollowed</span>
            </td>
        </ng-container>
    </ng-container>

    <ng-container matColumnDef='orderNum'>
        <th *matHeaderCellDef mat-header-cell>orderNum</th>
        <td *matCellDef="let order" mat-cell class="p10">{{order?.orderNum}}</td>
    </ng-container>

    <ng-container matColumnDef='orderName'>
        <th *matHeaderCellDef mat-header-cell>orderName</th>
        <td *matCellDef="let order" mat-cell class="p10">{{order?.orderName}}</td>
    </ng-container>

    <ng-container matColumnDef='status'>
        <th *matHeaderCellDef mat-header-cell>status</th>
        <td *matCellDef="let order" mat-cell class="p10">{{order?.status?.name}}</td>
    </ng-container>

    <ng-container matColumnDef='creator'>
        <th *matHeaderCellDef mat-header-cell>creator</th>
        <td *matCellDef="let order" mat-cell class="p10">{{order?.creator?.name}}</td>
    </ng-container>

    <ng-container matColumnDef='patient'>
        <th *matHeaderCellDef mat-header-cell>patient</th>
        <td *matCellDef="let order" mat-cell class="p10">{{order?.patient?.firstName}}</td>
    </ng-container>

    <ng-container matColumnDef='creationDate'>
        <th *matHeaderCellDef mat-header-cell>creationDate</th>
        <td *matCellDef="let order" mat-cell class="p10">
            {{order?.creationDate?.formattedTime}} {{order?.creationDate?.formattedDate}}
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
